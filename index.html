<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti Mi Amor ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    background: linear-gradient(135deg, #0b0c10, #1f2833);
    color:white;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    overflow:hidden;
}

.container{
    margin-top:30px;
    opacity:0;
    transition:1s;
}

img{
    width:250px;
    height:250px;
    border-radius:20px;
    box-shadow:0 0 30px #ff4d6d;
    animation:latido 1.5s infinite;
}

@keyframes latido{
    0%{transform:scale(1);}
    50%{transform:scale(1.05);}
    100%{transform:scale(1);}
}

h1{
    margin-top:20px;
    color:#ff4d6d;
}

button{
    margin-top:200px;
    padding:20px 40px;
    font-size:20px;
    background:#ff4d6d;
    color:white;
    border:none;
    border-radius:15px;
    cursor:pointer;
    box-shadow:0 0 20px #ff4d6d;
}

button:hover{
    transform:scale(1.1);
}

.corazon{
    position:absolute;
    color:#ff4d6d;
    animation:caer linear infinite;
}

@keyframes caer{
    from{
        transform:translateY(-100px);
    }
    to{
        transform:translateY(100vh);
    }
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="musica" loop>
<source src="MUSICA.mp3" type="audio/mpeg">
</audio>

<!-- BOTON -->
<button onclick="iniciar()">üíå Abrir mi carta üíå</button>

<!-- CONTENIDO -->
<div class="container" id="contenido">
<img src="vane.gif">
<h1>Feliz San Valent√≠n ‚ù§Ô∏è</h1>
<h2>Para la mujer m√°s hermosa del mundo</h2>
<h3>Te amo con todo mi coraz√≥n üíï</h3>
<h4>Con amor, Manuel</h4>
</div>

<script>

function iniciar(){

    // reproducir musica
    document.getElementById("musica").play();

    // mostrar contenido
    document.getElementById("contenido").style.opacity="1";

    // ocultar boton
    document.querySelector("button").style.display="none";

}

// corazones
function crearCorazon(){
    const corazon = document.createElement("div");
    corazon.innerHTML = "‚ù§Ô∏è";
    corazon.className = "corazon";
    corazon.style.left = Math.random()*100+"vw";
    corazon.style.animationDuration = (Math.random()*3+2)+"s";
    document.body.appendChild(corazon);

    setTimeout(()=>{
        corazon.remove();
    },5000);
}

setInterval(crearCorazon,300);

</script>

</body>
</html>
